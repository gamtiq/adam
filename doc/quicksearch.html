    {"adam.js.html":{"id":"adam.js.html","title":"Source: adam.js","body":" adam Modules adam Source: adam.js /* * adam * https://github.com/gamtiq/adam * * Copyright (c) 2014-2016 Denis Sikuler * Licensed under the MIT license. */ /** * Functions to create, process and test objects. * * @module adam */ &quot;use strict&quot;; /*jshint latedef:nofunc*/ var getOwnPropertyNames, getPropertySymbols, getPrototypeOf; /*jshint laxbreak:true*/ /* * Return own property names of given object. * * @param {Object} obj * Object whose own property names should be returned. * @return {Array} * Own property names of the given object. */ getOwnPropertyNames = typeof Object.getOwnPropertyNames === &quot;function&quot; ? Object.getOwnPropertyNames : function getOwnPropertyNames(obj) { var result = [], sKey; for (sKey in obj) { result.push(sKey); } return result; }; /* * Return prototype of given object. * * @param {Object} obj * Object whose prototype should be returned. * @return {Object} * The prototype of the given object. */ getPrototypeOf = typeof Object.getPrototypeOf === &quot;function&quot; ? Object.getPrototypeOf : function getPrototypeOf(obj) { /*jshint proto:true*/ return obj ? (obj.constructor ? obj.constructor.prototype : (obj.__proto__ || Object.prototype) ) : null; }; /*jshint laxbreak:false*/ if (typeof Object.getOwnPropertySymbols === &quot;function&quot;) { /** * Return list of all symbol property keys for given object including keys from prototype chain. * * This function is defined only when `Object.getOwnPropertySymbols` is available. * * @param {Object} obj * Object to be processed. * @return {Array} * List of all found symbol property keys. * @alias module:adam.getPropertySymbols */ getPropertySymbols = function getPropertySymbols(obj) { var exceptList = {}, getOwnPropertySymbols = Object.getOwnPropertySymbols, getPrototypeOf = Object.getPrototypeOf, result = [], nI, nL, propName, symbolList; if (obj &amp;&amp; typeof obj === &quot;object&quot;) { do { symbolLi filter for the field name (property key) that is being checked; * the filter is applied to the field name (property key) in recursive call of `checkField` * as if the key is a tested field value of special object that is created for the check purposes * (i.e. `checkField({field: field}, &quot;field&quot;, filter.field, {filterConnect: settings.filterConnect})`) * - if the object has `value` field, its value is used as filter; if the field value strictly equals to the filter value * it means that the field corresponds to this filter * - in any other case if the field value strictly equals to the object it means that the field corresponds to this filter * * any other value; if the field value strictly equals to the filter value it means that the field corresponds to this filter * @param {Object} [settings] * Operation settings. Keys are settings names, values are corresponding settings values. * The following settings are supported (setting's default value is specified in parentheses): * * * `filterConnect`: `String` (`and`) - a boolean connector that should be used when array of filters is specified * in `filter` parameter; valid values are the following: `and`, `or` (case-insensitive); any other value is treated as `and` * * `value`: `Any` - a value that should be used for check instead of field's value * @return {Boolean} * `true` if the field corresponds to specified filter(s), otherwise `false`. * @alias module:adam.checkField * @see {@link module:adam.getClass getClass} * @see {@link module:adam.isKindOf isKindOf} */ function checkField(obj, field, filter, settings) { /*jshint laxbreak:true*/ var test = true, bAnd, nI, nL, value; if (! settings) { settings = {}; } value = &quot;value&quot; in settings ? settings.value : obj[field]; bAnd = settings.filterConnect; bAnd = typeof bAnd !== &quot;string&quot; || bAnd.toLowerCase() !== &quot;or&quot;; if (getClass(filter) !== &quot;Array&quot;) { filter = [filter]; } for (nI = 0, nL = filter.length; nI &lt; nL; nI++) { ld be copied. * @param {Object} [settings] * Operation settings. Keys are settings names, values are corresponding settings values. * The following settings are supported: * * * `filter` - a filter that should be used to select fields for copying (see {@link module:adam.checkField checkField}); * fields conforming to the filter will be copied * * `filterConnect`: `String` - a boolean connector that should be used when array of filters is specified * in `filter` setting (see {@link module:adam.checkField checkField}) * * `transform` - an action/operation that should be applied to get field's value that will be copied * instead of value from source object; can be a string specifying transformation (see {@link module:adam.transform transform}) * or a function whose result will be used as field's value; object with the following fields will be passed into the function: * - `field` - field name * - `value` field value from source object * - `source` - reference to the source object * - `target` - reference to the target object * @return {Object} * Reference to the target object (value of `target` parameter). * @alias module:adam.copy * @see {@link module:adam.checkField checkField} * @see {@link module:adam.transform transform} */ function copy(source, target, settings) { /*jshint laxbreak:true*/ var bAll = true, bFuncAction, action, filter, key; if (! settings) { settings = {}; } if (&quot;filter&quot; in settings) { filter = settings.filter; bAll = false; } action = settings.transform; if (typeof action === &quot;function&quot;) { bFuncAction = true; } for (key in source) { if (bAll || checkField(source, key, filter, settings)) { target[key] = action ? (bFuncAction ? action({source: source, target: target, field: key, value: source[key]}) : transform(source[key], action)) : source[key]; } } return target; } /** * Change all or filtered fields of object, applying specified action/transformation. * * @param {Object} obj * Object whose fields should be changed. * @param { ), s2 = Symbol(&quot;s2&quot;), proto = {a: 1}, obj2 = Object.create(proto); proto[s1] = &quot;s1&quot;; obj2.b = 2; obj2[s2] = null; obj2.c = &quot;str&quot;; obj2.d = 0; adam.getPropertySymbols(obj2); // [s2, s1] adam.getClass([8]); // &quot;Array&quot; adam.getType(null); // &quot;null&quot; adam.isKindOf(17, &quot;integer&quot;); // true adam.isKindOf(NaN, &quot;!number&quot;); // true adam.checkField(obj, &quot;c&quot;, [&quot;positive&quot;, &quot;odd&quot;]); // true adam.checkField(obj, &quot;b&quot;, [&quot;real&quot;, /^7/], {filterConnect: &quot;or&quot;}); // false adam.getFreeField({a5: 5, a2: 2, a7: 7, a3: 3}, {prefix: &quot;a&quot;, startNum: 2}); // &quot;a4&quot; adam.getSize(obj); // 5 adam.getSize(obj, {filter: &quot;even&quot;}); // 2 adam.getSize(obj2, {filter: [&quot;string&quot;, &quot;null&quot;], filterConnect: &quot;or&quot;}); // 3 adam.isSizeMore(obj, 5); // false adam.isSizeMore(obj2, 1, {filter: &quot;string&quot;}); // true adam.isEmpty({}); // true adam.getFields(obj); // [&quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot;, &quot;e&quot;] adam.getFields(obj, {filter: function(value) {return value &lt; 4;}}); // [&quot;a&quot;, &quot;b&quot;, &quot;c&quot;] adam.getFields(obj, {filter: {field: /^[d-h]/}}); // [&quot;d&quot;, &quot;e&quot;] adam.getFields(obj2); // [&quot;b&quot;, &quot;c&quot;, &quot;d&quot;, s2, &quot;a&quot;, s1] adam.getFields(obj2, {filter: [&quot;string&quot;, &quot;false&quot;], filterConnect: &quot;or&quot;}); // [&quot;c&quot;, &quot;d&quot;, s2, s1] adam.getFields(obj2, {filter: &quot;number&quot;, limit: 2}); // [&quot;b&quot;, &quot;d&quot;] adam.getFields(obj2, {filter: {field: &quot;symbol&quot;}}) // [s2, s1] adam.getValues(obj); // [1, 2, 3, 4, 5] adam.getValues(obj, {filter: {field: /a|c/}}); // [1, 3] adam.getValueKey(obj, 3); // &quot;c&quot; adam.fromArray([{id: &quot;a&quot;, value: 11}, {id: &quot;b&quot;, value: 7}, {id: &quot;c&quot;, value: 10}], &quot;id&quot;); // {a: {id: &quot;a&quot;, value: 11}, b: {id: &quot;b&quot;, value: 7}, c: {id: &quot;c&quot;, value: 10}} adam.split(obj, [&quot;a&quot;, &quot;d&quot;]); // [{a: 1, d: 4}, {b: 2, c: 3, e: 5}] adam.split(obj, null, {filter: &quot;odd&quot;}); // [{a: 1, c: 3, e: 5}, {b: 2, d: 4}] adam.split(obj, null, {filter: [&quot;even&quot;, /3/], filterConnect: &quot;or&quot;}); // [{b: 2, c: 3, d: 4}, {a: 1, e: 5}] adam.remove({a: 1, b: &quot;2&quot;, c: 3}, &quot;string&quot;); // {a: 1, c: 3} adam.remove([1, 2, 3, 4, 5], &quot;even&quot;); // [1, 3, 5] adam.empty({x: -1, y: 9}); // {} adam.reverse({a: &quot;x&quot;, b: &quot;files&quot;}); // {x: &quot;a&quot;, files: &quot;b&quot;} adam.reverse(&quot;eval&quot;); // &quot;lave&quot; adam.transform(&quot;7.381&quot;, &quot;integer&quot;); // 7 adam.copy(obj, {b: &quot;no&quot;, z: &quot;a&quot;}); // {a: 1, b: 2, c: 3, d: 4, e: 5, z: &quot;a&quot;} adam.copy(obj, {b: &quot;no&quot;, z: &quot;a&quot;}, {filter: &quot;odd&quot;}); // {a: 1, b: &quot;no&quot;, c: 3, e: 5, z: &quot;a&quot;} adam.copy(obj, {b: &quot;no&quot;, z: &quot;a&quot;}, {filter: &quot;even&quot;, transform: inc}); // {b: 3, d: 5, z: &quot;a&quot;} adam.change({a: 1, b: 2, c: 3}, &quot;reverse&quot;); // {a: -1, b: -2, c: -3} adam.change({a: 10, b: 28, c: -3, d: null, e: &quot;zero = 0&quot;}, &quot;empty&quot;, {filter: /0/}); // {a: 0, b: 28, c: -3, d: null, e: &quot;&quot;} adam.change([1, 2, 3, 4, 5], &quot;reverse&quot;, {filter: &quot;even&quot;}); // [1, -2, 3, -4, 5] adam.map(obj, &quot;reverse&quot;, {filter: &quot;odd&quot;}); // {a: -1, c: -3, e: -5} adam.map([&quot;1&quot;, &quot;2&quot;, &quot;3&quot;], &quot;number&quot;); // [1, 2, 3]See test/adam.js for additional examples. API ↑change(obj: Object, action: Function | String, [settings: Object]): ObjectChange all or filtered fields of object, applying specified action/transformation. checkField(obj: Object, field: String | Symbol, filter: Any, [settings: Object]): BooleanCheck whether the field of given object corresponds to specified condition(s) or filter(s). copy(source: Object, target: Object, [settings: Object]): ObjectCopy all or filtered fields from source object into target object, applying specified transformation if necessary. empty(value: Any): AnyEmpty the given value. fromArray(list: Array, [keyField: Function | String], [settings: Object]): ObjectCreate object (map) from list of objects. getClass(value: Any): StringReturn class of given value (namely value of internal property [[Class]]). getFields(obj: Object, [settings: Object]): ArrayReturn list of all or filtered fields of specified object. getFreeField(obj: Object, [settings: Object]): StringReturn name of first free (absent) field of specified object, that conforms to the following pattern: &lt;prefix&gt;&lt;number&gt; getPropertySymbols(obj: Object): ArrayReturn list of all symbol property keys for given object including keys from prototype chain. This function is defined only when Object.getOwnPropertySymbols is available in JS engine. Otherwise the value of getPropertySymbols field is undefined. getSize(obj: Object, [settings: Object]): IntegerReturn number of all or filtered fields of specified object. getType(value: Any): StringReturn type of given value. getValueKey(obj: Object, value, [all: Boolean]): Array | String | nullReturn the name of field (or list of names) having the specified value in the given object. getValues(obj: Object, [settings: Object]): ArrayReturn list of all or filtered field values of specified object. isEmpty(value: Any): BooleanCheck whether given value is an empty value i.e. null, undefined, 0, empty object, empty array or empty string. isKindOf(value: Any, kind: String): BooleanCheck whether given value has (or does not have) specified kind (type or class). isSizeMore(obj: Object, qty: Number, [settings: Object]): BooleanCheck whether number of all or filtered fields of specified object is more than the given value. map(obj: Object, action: Function | String, [settings: Object]): ObjectCreate new object containing all or filtered fields of the source object/array, applying specified action/transformation for field values. remove(obj: Array | Object, filter: Any, [settings: Object]): Array | ObjectRemove filtered fields/elements from specified object/array. reverse(value: Any): AnyReverse or negate the given value. split(obj: Object, firstObjFields: Array | Object | null, [settings: Object]): ArrayDivide given object into 2 parts: the first part includes specified fields, the second part includes all other fields. transform(value: Any, action: String): AnyTransform the given value applying the specified operation. See doc folder for details. Related projects ↑ eva mixing teo ContributingIn lieu of a formal styleguide, take care to maintain the existing coding style. Add unit tests for any new or changed functionality. Lint and test your code using Grunt. LicenseCopyright (c) 2014-2016 Denis SikulerLicensed under the MIT license. × Search results Close "},"module-adam.html":{"id":"module-adam.html","title":"Module: adam","body":" adam Modules adam Module: adam Functions to create, process and test objects. Source: adam.js, line 10 Methods &lt;static&gt; change(obj, action, settings) Change all or filtered fields of object, applying specified action/transformation. Parameters: Name Type Argument Description obj Object Object whose fields should be changed. action function | String An action/operation that should be applied to get new field value. See description of transform setting of copy. settings Object &lt;optional&gt; Operation settings. Keys are settings names, values are corresponding settings values. The following settings are supported: filter - a filter that should be used to select fields for modification (see checkField); fields conforming to the filter will be changed filterConnect: String - a boolean connector that should be used when array of filters is specified in filter setting (see checkField) Source: adam.js, line 932 See: checkField copy Returns: Modified object (value of obj parameter). Type Object &lt;static&gt; checkField(obj, field, filter, settings) Check whether the field of given object corresponds to specified condition(s) or filter(s). Parameters: Name Type Argument Description obj Object Object to be processed. field String | Symbol Field that should be checked. filter Any A filter or array of filters specifying conditions that should be checked. A filter can be: a function; if the function returns a true value it means that the field corresponds to this filter; the following parameters will be passed into the function: field value, field name and reference to the object a regular expression; if the field value (converted to string) matches the regular expression it means that the field corresponds to this filter a string; value can be one of the following: own - if the field is own property of the object it means that the field corresponds to this filter !own - if the field is not own property of the object it means that the field corresponds to this filter any other value - is used as the check when calling isKindOf; if isKindOf returns true for the given field value and the filter it means that the field corresponds to this filter an object; if the object has and or or field, its value is used as subfilter and will be passed in recursive call of checkField as value of filter parameter; the field name (and or or) will be used as value of filterConnect setting (see below); if the result of the recursive call is true it means that the field corresponds to this filter if the object has field field, its value is used as filter for the field name (property key) that is being checked; the filter is applied to the field name (property key) in recursive call of checkField as if the key is a tested field value of special object that is created for the check purposes (i.e. checkField({field: field}, &quot;field&quot;, filter.field, {filterConnect: settings.filterConnect})) if the object has value field, its value is used as filter; if the field value strictly equals to the filter value it means that the field corresponds to this filter in any other case if the field value strictly equals to the object it means that the field corresponds to this filter any other value; if the field value strictly equals to the filter value it means that the field corresponds to this filter settings Object &lt;optional&gt; Operation settings. Keys are settings names, values are corresponding settings values. The following settings are supported (setting's default value is specified in parentheses): filterConnect: String (and) - a boolean connector that should be used when array of filters is specified in filter parameter; valid values are the following: and, or (case-insensitive); any other value is treated as and value: Any - a value that should be used for check instead of field's value Source: adam.js, line 310 See: getClass isKindOf Returns: true if the field corresponds to specified filter(s), otherwise false. Type Boolean &lt;static&gt; copy(source, target, settings) Copy all or filtered fields from source object into target object, applying specified transformation if necessary. Parameters: Name Type Argument Description source Object Object whose fields will be copied. target Object Object into which fields should be copied. settings Object &lt;optional&gt; Operation settings. Keys are settings names, values are corresponding settings values. The following settings are supported: filter - a filter that should be used to select fields for copying (see checkField); fields conforming to the filter will be copied filterConnect: String - a boolean connector that should be used when array of filters is specified in filter setting (see checkField) transform - an action/operation that should be applied to get field's value that will be copied instead of value from source object; can be a string specifying transformation (see transform) or a function whose result will be used as field's value; object with the following fields will be passed into the function: field - field name value field value from source object source - reference to the source object target - reference to the target object Source: adam.js, line 883 See: checkField transform Returns: Reference to the target object (value of target parameter). Type Object &lt;static&gt; empty(value) Empty the given value according to the following rules: for array: removes all elements from the value for object: removes all own fields from the value for string: returns empty string for number: returns 0 otherwise: returns undefined Parameters: Name Type Description value Any Value to be processed. Source: adam.js, line 725 Returns: Processed value (for array or object) or empty value corresponding to the given value. Type Any &lt;static&gt; fromArray(list, keyField, settings) Create object (map) from list of objects. Fields of the created object are values of specified field of objects, values of the created object are corresponding items of the list. Parameters: Name Type Argument Description list Array List of objects/values to be processed. keyField function | String &lt;optional&gt; Specifies names of fields of the created object. Can be name of field or method whose value is used as field name of the created object, or function that returns the field name. In the latter case the following parameters will be passed in the function: the source object (an item of the list), the created object, the index of the source object. When the parameter is not set, items of the list are used as field names. settings Object &lt;optional&gt; Operation settings. Keys are settings names, values are corresponding settings values. The following settings are supported (setting's default value is specified in parentheses): deleteKeyField: Boolean (false) - specifies whether key field (whose value is field name of the created object) should be deleted from the source object (an item of the list) filter - a filter specifying objects that should be included into result (see checkField); an item of the list will be used as value for check filterConnect: String - a boolean connector that should be used when array of filters is specified in filter setting (see checkField) Source: adam.js, line 581 See: checkField Returns: Object created from the given list. Type Object &lt;static&gt; getClass(value) Return class of given value (namely value of internal property [[Class]]). Parameters: Name Type Description value Any Value whose class should be determined. Source: adam.js, line 110 Returns: String indicating value class. Type String &lt;static&gt; getFields(obj, settings) Return list of all or filtered fields of specified object. Fields are searched (checked) in the object itself and in its prototype chain. Parameters: Name Type Argument Description obj Object Object to be processed. settings Object &lt;optional&gt; Operation settings. Keys are settings names, values are corresponding settings values. The following settings are supported: filter - a filter specifying fields that should be selected (see checkField) filterConnect: String - a boolean connector that should be used when array of filters is specified in filter setting (see checkField) limit - a maximum number of fields that should be included into result; after the specified number of fields is attained, the search will be stopped Source: adam.js, line 393 See: checkField Returns: List of all or filtered fields of specified object. Type Array &lt;static&gt; getFreeField(obj, settings) Return name of first free (absent) field of specified object, that conforms to the following pattern: &lt;prefix&gt;&lt;number&gt; Parameters: Name Type Argument Description obj Object Object in which a free field should be found. If null (or any false value) is set, the first value that conforms to the pattern will be returned. settings Object &lt;optional&gt; Operation settings. Keys are settings names,     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
